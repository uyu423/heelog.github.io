<li class="post-item post">
    <a href="{{ post.url }}">
        <p class="post-date">{{ post.date | date: '%Y-%m-%d %H:%M' }}</p>
        <h3 class="post-title ">{{ post.title }}</h3>
        <p class="post-excerpt ">{{ post.excerpt | strip_html | truncatewords: 100 }}</p>
    </a>
    <p class="post-tags ">
        {% for tag in post.tags %}
        <a title="{{ tag }}"
           class="tag tag-{{ tag }}">{{ tag }}</a>
        <!--<a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}"-->
        <!--class="tag tag-{{ tag }}">{{ tag }}</a>-->
        {% endfor %}
    </p>
    {% if post.image %}
    <div class="post-meta">
        <div class="author-image"
             style="background-image:url({{ post.image }});">
        </div>
    </div>
    {% endif %}
    <!--<div class="clearfix"></div>-->
</li>
